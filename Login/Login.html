<!DOCTYPE html>
<html>

<head>
    <title> Tirri's Music </title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="Login.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">

        $(document).on('submit', function (e) {
            e.preventDefault();
            console.log("Si funciona el boton JAJA");
        });

    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="deep-purple lighten-4">
    <br>
    <div class="container white" style="min-height: 100vh; padding: 20px">
        <div class="row">
            <div class="col s12 center-align">
                <a href="../Home/index.html"><img src="../Images/logo.png"></a>
            </div>
            <div class="clearfix"></div>
            <br>
            <br>
            <div class="col s12 center-align">
                <div class="col s12">
                    <a class="waves-effect waves-light btn-large indigo darken-2"><i
                            class="material-icons left">contacts</i>Continuar con Facebook</a>
                </div>
                <div class="clearfix"></div>
                <br>
                <div class="col s12">
                    <a class="waves-effect waves-light black btn-large"><i
                            class="material-icons left">contacts</i>Continuar con Apple</a>
                </div>
                <div class="clearfix"></div>
                <br>
                <div class="col s12">
                    <a class="waves-effect waves-light grey lighten-5 btn-large black-text"><i
                            class="material-icons left">contacts</i>Continuar con Google</a>
                </div>
                <div class="clearfix"></div>
                <br>
                <div class="col s12">
                    <a class="btn-large waves-effect waves-light grey lighten-5 black-text">Continuar con Número de
                        Teléfono</a>
                </div>
            </div>
            <div class="clearfix"></div>
            <br>
            <div class="col s12 center-align">
                <div class="progress">
                    <div class="determinate deep-purple lighten-2" style="width: 100%"></div>
                </div>
            </div>
            <br>
            <div class="col s2"></div>
            <div class="col s8 center-align">
                <form method="post" id="registro">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="password" type="password">
                            <label for="password">Password</label>
                        </div>
                        <div class="col s12">
                            <a href="#" class="left">¿Has olvidado tu contraseña?</a>
                        </div>
                    </div>
                    <div class="col s12 left-align">
                        <p>
                            <label>
                                <input type="checkbox" class="filled-in" checked="checked" />
                                <span>Recordarme</span>
                            </label>
                        </p>
                    </div>
                    <div class="clearfix"></div>
                    <br>
                    <button type="submit" class="btn-large waves-effect deep-purple lighten-2">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>
    <br>
</body>

</html>
